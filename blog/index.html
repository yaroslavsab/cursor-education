<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header_nav">
                    <a href=""><img src="../blog/img/Logo.svg" alt="logo"></a>
                    <ul class="list">
                        <li><a href="">Home</a></li>
                        <li><a href="">Landings</a></li>
                        <li><a href="">Pages</a></li>
                        <li><a href="">Docs</a></li>
                        <li><a href="">Help</a></li>
                        <li><a href="">Get it now</a></li>
                    </ul>
                </div>
                <h1>Our Newsroom</h1>
                <form action="#" method="post" class="form">
                    <img src="../blog/img/search.png" alt="search" class="search_img">
                    <input type="text" class="search_input" placeholder="Search article">
                    <input type="button" value="Search" class="search_button">
                    <div class="tags">
                        <h3>Popular Tags :</h3>
                        <a href="">Design</a>
                        <a href="">User Experience</a>
                        <a href="">User Interfaces</a>
                    </div>
                </form>

            </div>
        </header>
        <main class="main">
            <div class="container">
                2
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                3
            </div>
        </footer>
    </div>
</body>

</html>
